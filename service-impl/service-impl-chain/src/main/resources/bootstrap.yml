server:
  port: 6001

spring:
  application:
    ### 命名风格 团队名-服务 强制要求
    name: my-chain
  cloud:
    nacos:
      ### 注册中心地址
      discovery:
        server-addr: 127.0.0.1:8848
      ### 配置中心地址
      config:
        server-addr: 127.0.0.1:8848
        ### 文件类型
        file-extension: properties
        group: DEFAULT_GROUP


